<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link href="css/index.css" rel="stylesheet" type="text/css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <title> Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main class="mainProfil">
    <div class="photograph-header">
      <div id='headerLeft'></div>
      <button id='openModalBtn' class="contact_button">Contactez-moi</button>
      <div id='headerRight'></div>
    </div>
    <div class="trier">
      <div>Trier par</div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Popularité
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item popBtn" href="#">Popularité</a></li>
          <li><a class="dropdown-item dateBtn" href="#">Date</a></li>
          <li><a class="dropdown-item titleBtn" href="#">Titre</a></li>
        </ul>
      </div>
    </div>
    <div id="displayMedia"></div>
  </main>
  <div id="contact_modal">
    <div id="modal" class="modalForm">
      <header>
        <h2>Contactez-moi</h2>
        <img id='closeModalBtn' src="assets/icons/close.svg" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input id="firstName" />
          <label>Nom</label>
          <input id="lastName" />
          <label>Email</label>
          <input id="mail" />
          <label>Votre Message</label>
          <input id="message" />
        </div>
        <button id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightBox_modal">
    <div id="lightBox" class="lightBox">

      <div class="lightBox__left">
        <img id='test' src="" />
      </div>

      <img id='lightBox__display' class='lightBox__display' />

      <div class="lightBox__right">
        <img id='closeLightBoxBtn' src="assets/icons/close.svg" />
      </div>

    </div>
  </div>
  <script type="module" src="/scripts/factories/imageModel.js"></script>
  <script type="module" src="/scripts/factories/videoModel.js"></script>
  <script type="module" src="/scripts/factories/mediaModel.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>

</html>
