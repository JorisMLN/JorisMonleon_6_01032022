<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/1ccfa1f992.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link href="css/index.css" rel="stylesheet" type="text/css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </script>

  <title> Fisheye - photographe </title>
</head>

<body>
  <header>
    <a tabindex='1' href="index.html"><img alt="fisheye Home Page" src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main class="mainProfil">
    <div class="photograph-header">
      <div id='headerLeft'></div>
      <button alt="contact Me" tabindex='1' id='openModalBtn' class="contact_button">Contactez-moi</button>
      <div id='headerRight'></div>
    </div>
    <div class="trier">
      <div>Trier par</div>
      <div class="dropdown">
        <button tabindex='1' class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Popularité
        </button>
        <ul id="sortMenu" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a tabindex='1' class="dropdown-item popBtn" href="#">Popularité</a></li>
          <li><a tabindex='1' class="dropdown-item dateBtn" href="#">Date</a></li>
          <li><a tabindex='1' class="dropdown-item titleBtn" href="#">Titre</a></li>
        </ul>
      </div>
    </div>
    <div id="displayMedia"></div>
  </main>
  <div id="contact_modal">
    <div id="modal" class="modalForm">
      <header>
        <div>
          <h2 id="modalTitle">Contactez-moi</h2>
          <div id="modalTitleName"></div>
        </div>
        <button id='closeModalBtn'>
          <img alt="croix de fermeture du formulaire" src="assets/icons/close.svg" />
        </button>
      </header>
      <form>
        <div>
          <label for="firstName">Prénom</label>
          <input name="firstName" id="firstName" autofocus />
          <label for="lastName">Nom</label>
          <input name="lastNameName" id="lastName" />
          <label for="mail">Email</label>
          <input name="mail" id="mail" />
          <label for="message">Votre Message</label>
          <input name="message" id="message" />
        </div>
        <button id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>


  <div id="lightBox_modal">
    <div id="lightBox" class="lightBox">

      <div alt="Previous Image" class="lightBox__left">
        <div id="leftArrow" class="fa-solid fa-angle-left"></div>
      </div>


      <div id='lightBox__slot' class='lightBox__slot'>

      </div>


      <div alt="Next Image" class="lightBox__right">
        <div id="rightArrow" class="fa-solid fa-angle-right"></div>
      </div>

      <div alt="Close dialog" id='closeLightBoxBtn' class="fa-solid fa-xmark"></div>
    </div>
  </div>


  <div id="fixedInfo">
  </div>
  <script type="module" src="/scripts/factories/imageModel.js"></script>
  <script type="module" src="/scripts/factories/videoModel.js"></script>
  <script type="module" src="/scripts/factories/mediaModel.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>

</html>
